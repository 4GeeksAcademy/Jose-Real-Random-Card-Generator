<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Croupier</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-12 d-flex container-fluid justify-content-center m-5">
        <button
          type="button"
          class="btn btn-success btn-lg"
          id="new-card-button"
        >
          Click to get a card
        </button>
      </div>
    </div>
    <div class="d-flex container-fluid m-5 p-3 justify-content-center">
      <div
        id="poker-card"
        class="col-6 card border border-white rounded tracking-in-expand-forward-bottom"
        style="width: 28rem; height: 36rem"
      >
        <img src="../src/assets/img/Reverso_baraja_espaÃ±ola.svg.png" 
        class="card-img rounded" 
        alt="Reverse of a poker card" 
        style="width: 100%; height: 100%;"
        />
        <div class="card-img-overlay">
        <div class="card-body">
          <div class="row d-flex align-items-start" style="height: 1rem">
            <div class="col-1">
              <span class="suit"></span>
            </div>
          </div>

          <div
            class="row d-flex justify-content-center align-items-center"
            style="height: 26rem"
          >
            <div
              class="col-6 fw-bold justify-content-center align-items-center text-center"
            >
              <span id="value"></span>
            </div>
          </div>

          <div class="row d-flex justify-content-end" style="height: 1rem">
            <div class="col-1" id="face-down">
              <span class="suit"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
